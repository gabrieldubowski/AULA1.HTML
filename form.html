
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title> Formulario de contato </title>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2>Formulário de Contato</h2>
      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="fone">Fone:</label>
        <input type="tel" id="fone" name="fone">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">

        <label for="tp_contato">Tipo de contato:</label>
        <input type="text" id="tp_contato" name="tp_contato">

        <div class="buttons">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <div class="data-box">
      <h2>Dados Adicionados</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Fone</th>
            <th>Mensagem</th>
            <th>Idade</th>
            <th>Tipo</th>
            <th>Ações</th> 
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Exemplo</td>
            <td>email@exemplo.com</td>
            <td>99 99999-9999</td>
            <td>Olá!</td>
            <td>30</td>
            <td>WhatsApp</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="form.js"></script>
<script>
    const aviso = "vc está na pagina de contato"
    alert(aviso)
</script>
</body>
</html>
