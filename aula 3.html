<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>PORTIFOLIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Front-end</title>
    <style>
        /* CSS para o layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            align-items: center;
            justify-content: space-between;
        }

        .text-section {
            width: 50%;
        }

        h1 {
            font-size: 24px;
            color: white;
        }

        h1 span {
            color: #00d4ff;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #ccc;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #00d4ff;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
        }

        .image-section {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            cursor: pointer; /* Para indicar que a imagem é clicável */
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-section {
                width: 100%;
                margin-bottom: 30px;
            }

            .image-section img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Eleve seu negócio digital a outro nível com um <span>Front-end de qualidade!</span></h1>
            <p>Olá! Sou Dua Lipa Eilish, desenvolvedora Front-end com especialidade em React, HTML e CSS. 
               Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <div class="buttons">
                <a href="#" class="btn">Instagram</a>
                <a href="#" class="btn">GitHub</a>
            </div>
        </div>
        <div class="image-section">
            <img src="enlarged_image.jpg" alt="Pessoa programando">

        
            </a>
        </div>
    </div>
</body>
</html>
